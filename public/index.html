<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Chat app</title>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="msgList" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="chatForm">
                <input type="text" name="message" placeholder="enter ur msg" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id="sendLocation">Send Location</button>
        </div>
    </div>
    <script id="template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">{{text}}</div>
        </li>
    </script>
    <script id="location_template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href={{url}} target="_blank">My location</a></p>
            </div>
        </li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/moment.js"></script>
    <script type="text/javascript" src="/js/mustache.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
